<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note - Studycore</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .sidebar-header h1 {
            color: #667eea;
            font-size: 1.5rem;
        }
        
        .sidebar-nav {
            list-style: none;
        }
        
        .sidebar-nav li {
            margin-bottom: 10px;
        }
        
        .sidebar-nav a {
            display: block;
            padding: 12px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .sidebar-nav a:hover {
            background: #667eea;
            color: white;
        }
        
        .sidebar-nav a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 40px;
            max-width: 800px;
        }
        
        .form-header {
            margin-bottom: 30px;
        }
        
        .form-header h1 {
            color: #333;
            font-size: 2rem;
        }
        
        .form-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        textarea {
            resize: vertical;
            min-height: 200px;
        }
        
        .tags-input-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
            min-height: 44px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tag-input {
            border: none !important;
            padding: 8px !important;
            margin: 0 !important;
            flex: 1;
            min-width: 100px;
            font-size: 1rem;
        }
        
        .tag-input:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        
        .form-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .tag-examples {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1><i class="fas fa-book"></i> Studycore</h1>
        </div>
        
        <ul class="sidebar-nav">
            <li><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="{{ url_for('list_notes') }}"><i class="fas fa-sticky-note"></i> Notes</a></li>
            <li><a href="{{ url_for('list_notebooks') }}"><i class="fas fa-book"></i> Notebooks</a></li>
            <li><a href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="{{ url_for('profile') }}"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="form-header">
            <h1>Create New Note</h1>
            <a href="{{ url_for('list_notes') }}" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Notes
            </a>
        </div>
        
        <form method="POST" class="form-card">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" required placeholder="Enter note title">
            </div>
            
            <div class="form-group">
                <label for="notebook_id">Notebook *</label>
                <select id="notebook_id" name="notebook_id" required>
                    <option value="">Select a notebook</option>
                    {% for notebook in notebooks %}
                    <option value="{{ notebook.id }}">{{ notebook.title }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="tags">Tags</label>
                <div class="tags-input-container">
                    <div class="tags-container" id="tagsContainer"></div>
                    <input type="text" class="tag-input" id="tagInput" placeholder="Type a tag and press Enter or comma">
                    <input type="hidden" name="tags" id="tagsHidden">
                </div>
                <div class="form-text">Separate tags with commas or press Enter. Example: study, important, project</div>
                <div class="tag-examples">Popular tags: study, work, personal, ideas, todo, important</div>
            </div>
            
            <div class="form-group">
                <label for="content">Content *</label>
                <textarea id="content" name="content" required placeholder="Write your note content here..."></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Note
                </button>
                <a href="{{ url_for('list_notes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const tagInput = document.getElementById('tagInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const tagsHidden = document.getElementById('tagsHidden');
        
        // Function to add a tag
        function addTag(text) {
            text = text.trim();
            if (!text) return;
            
            // Check if tag already exists
            const existingTags = Array.from(tagsContainer.querySelectorAll('.tag'))
                .map(tag => tag.querySelector('.tag-text').textContent.toLowerCase());
            
            if (existingTags.includes(text.toLowerCase())) {
                // Tag already exists, highlight input briefly
                tagInput.style.border = '1px solid #ff4757';
                setTimeout(() => {
                    tagInput.style.border = 'none';
                }, 1000);
                return;
            }
            
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `
                <span class="tag-text">${text}</span>
                <button type="button" class="tag-remove">&times;</button>
            `;
            
            const removeBtn = tag.querySelector('.tag-remove');
            removeBtn.addEventListener('click', function() {
                tag.remove();
                updateHiddenInput();
            });
            
            tagsContainer.appendChild(tag);
            updateHiddenInput();
        }
        
        // Function to update hidden input with tags
        function updateHiddenInput() {
            const tags = Array.from(tagsContainer.querySelectorAll('.tag'))
                .map(tag => tag.querySelector('.tag-text').textContent.trim());
            tagsHidden.value = tags.join(',');
        }
        
        // Handle tag input events
        tagInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ',') {
                e.preventDefault();
                addTag(this.value);
                this.value = '';
            }
        });
        
        tagInput.addEventListener('blur', function() {
            if (this.value.trim()) {
                addTag(this.value);
                this.value = '';
            }
        });
        
        // Allow pasting comma-separated tags
        tagInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const pastedData = e.clipboardData.getData('text');
            const tags = pastedData.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            tags.forEach(tag => {
                addTag(tag);
            });
            
            this.value = '';
        });
        
        // Add some sample tags on click for inspiration
        tagInput.addEventListener('click', function() {
            if (tagsContainer.children.length === 0) {
                this.setAttribute('placeholder', 'E.g.: study, important, project');
            }
        });
    });
    </script>
</body>
</html>
